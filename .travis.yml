language: node_js

cache: yarn

node_js:
  - 8
  - 10
  - 12

# Environment variables marked with `secure` should be securely encrypted as described at:
# https://docs.travis-ci.com/user/environment-variables/#encrypting-environment-variables

branches:
  except:
    - /^v(\d\.?)+/

env:
  global:
    - secure: 
    - secure: 
    - secure: 
    - export GIT_AUTHOR_NAME="OpenReceipt Bot"
    - export GIT_AUTHOR_EMAIL="bot@openreceipt.dev"
    - export GIT_COMMITTER_NAME="OpenReceipt Bot"
    - export GIT_COMMITTER_EMAIL="bot@openreceipt.dev"

before_install:
  - npm i -g yarn

script:
  - yarn lint
  - yarn test

jobs:
  include:
    - stage: coverage
      if: type != pull_request
      before_script:
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
        - ./cc-test-reporter before-build
      after_script:
        - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
      after_success:
        - yarn global add codecov
        - codecov
    - stage: release
      if: branch = master AND type != pull_request
      install:
        - git clone https://${GH_TOKEN}@github.com/$TRAVIS_REPO_SLUG.git $TRAVIS_REPO_SLUG
        - cd $TRAVIS_REPO_SLUG
        - yarn
        - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      after_success:
        - yarn release
